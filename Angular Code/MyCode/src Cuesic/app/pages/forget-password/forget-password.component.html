<div class="login-wrapper">
     <div class="container-common">
         <div class="row justify-content-center">
             <div class="col-md-6">
                 <div class="d-flex align-items-center minheight70vh">
                     <form class="login_box_outer w-100" [formGroup]="form">
                         <div class="login-box max-WT-520">
                             <div class="login-right-block">
                                 <div class="login-heading">
                                     <h4>FORGOT PASSWORD</h4>
                                 </div>
                                 <div class="login-box-body">
                                     <p class="common-paragrph text-center" style="margin-bottom: 15px">Enter your registered email address. We will
                                         help you to reset your password.</p>
                                     <div class="form-group">
                                         <input type="email" class="form-control" name="email" formControlName="email"
                                             placeholder="Enter your email id" maxlength="60"
                                             (keypress)="mainService.preventSpace($event)" />
                                             <div class="text-danger log_span"
                                             *ngIf="form.get('email').invalid && (form.get('email').dirty  || form.get('email').touched)"
                                             style="color: red;text-align: start ; padding-bottom: 10px;" >
                                             <span *ngIf="form.get('email').hasError('required')">*Email address is
                                                 required.</span>
                                             <span *ngIf="form.get('email').hasError('pattern')">*Please enter
                                                 valid email.</span>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="text-center mt40 admin-profile">
                                     <button type="button" class="btn btn-login btn-large  width100 font-100"
                                         [disabled]="!form.valid" (click)="forgetPassword()">Reset</button>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
 </div>
 
 <!-- otp modal -->
 <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Please Enter OTP</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
         </div>
     </div>
 </div>
