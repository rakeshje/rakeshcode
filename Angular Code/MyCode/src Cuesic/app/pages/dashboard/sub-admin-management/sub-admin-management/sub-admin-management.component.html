<div class="wrapper">
  <main class="middle-content">
      <div class="page_title_block">
          <h1 class="page_title">Sub Admin Management</h1>
      </div>
      <div class="content-section">
          <div class="outer-box">
              <div class="global-table no-radius p0">
                  <div class="tab-content1">
                      <div class="tab-pane1">
                          <div class="">
                              <form [formGroup]="searchForm">
                                  <div class="row">
                                      <div class="col-xl-4 col-lg-4 col-md-4">
                                          <div class="filter_search mb20 width100">
                                              <div class="input-group filter_search_group">
                                                  <input type="text" class="form-control overflow-text"
                                                      formControlName="search"
                                                      placeholder="Search by name"
                                                      maxlength="60" (keypress)="viewUser()">
                                                  <div class="input-group-append">
                                                      <button class="btn btn_search_group" type="button" (click)="viewUser()"><img
                                                              src="assets/img/icon-search.png" alt="Search"></button>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>

                                  </div>
                                  <div class="text-center admin-btn justify-content-end">
                                    <button type="button" routerLink = "/add-sub-admin" class="btn  btn-theme Go_btn">Add</button>
                                </div>
                              </form>
                              
                          </div>
                      </div>
                      
                      <div class="table-responsive">
                          <table class="table table-bordered" aria-describedby="user management list">
                              <thead>
                                  <tr class="no_wrap_th text-center">
                                      <th class="Sorting-img" scope="col">S.No.</th>
                                      <th scope="col" class="Sorting-img">Name</th>
                                      <th scope="col" class="Sorting-img">Email</th>
                                      
                                      <th scope="col" class="action_td_btn3 Sorting-img">Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                      <tr *ngFor="let item of userDataList | paginate: { itemsPerPage: limit, currentPage: currentPage, totalItems: total}; let i = index">
                                      <td>{{limit * (currentPage-1)  + i+1}}</td>
                                      <td>{{item?.name || '--'}}</td>
                                      <td>{{item?.email || '--'}}</td>
                                      
                                      <td class="justify-content-center d-flex">
                                          <button class="btn btn-info ml-2 bt-margin" title="view"
                                              (click)="viewOneUser(item?._id)">View</button>
                                          <button class="btn btn-info ml-2 bt-margin" (click)="editUser(item?._id)">Edit</button>
                                          <button *ngIf = "item.status === 'BLOCK'" class="btn btn-success ml-2 bt-margin" title="delete" (click)="blockUserModal(item._id,item.status)">Active</button>
                                             <button *ngIf = "item.status === 'ACTIVE'" class="btn btn-danger ml-2 bt-margin" title="delete" (click)="blockUserModal(item._id,item.status)">Block</button>
                                             <button class="btn btn-danger ml-2 bt-margin" title="delete"  (click) = "openDeleteModal(item._id)"
                                             >Delete</button>
                                      </td>
                                  </tr>
                                  <tr *ngIf="!userDataList.length">
                                      <td class="table-no-record" colspan="9">No Record Found</td>
                                  </tr>
                              </tbody>
                          </table>
                          <div class="custom-pagination mt-2 text-align-end" *ngIf="total > 5">
                              <pagination-controls (pageChange)="viewUser($event)"></pagination-controls>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>

<!-- delete  modal Start -->
<div class="modal fade global-modal reset-modal" id="deleteSubadmin">
  <div class="modal-dialog max-WT-500">
      <form class="change_password">
          <div class="modal-content">
              <div class="modal-header d-block text-center modal-header-custm">
                  <h5 class="modal-title d-inline-block">Delete SubAdmin?</h5>
              </div>
              <div class="modal-inner-content">
                  <div class="modal-body">
                      <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                          <div class="w-100">
                              <p>Are you sure you want to delete this SubAdmin?</p>
                              <div class="modal-btn-box">
                                  <button type="submit" class="btn btn-theme"
                                      (click)="deleteSubAdmin()">Yes</button>
                                  <button type="button" class="btn btn-danger btn-theme ml-2"
                                      data-dismiss="modal">No</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
<!-- end delete modal -->


<!-- Block  modal Start -->
<div class="modal fade global-modal reset-modal" id="blockSubAdmin">
  <div class="modal-dialog max-WT-500">
      <form class="change_password">
          <div class="modal-content">
              <div class="modal-header d-block text-center modal-header-custm">
                <h5 class="modal-title d-inline-block" *ngIf = "status == 'ACTIVE'">Block SubAdmin?</h5>
                <h5 class="modal-title d-inline-block" *ngIf = "status == 'BLOCK'"> Active SubAdmin?</h5>
              </div>
              <div class="modal-inner-content">
                  <div class="modal-body">
                      <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                          <div class="w-100">
                              <p>Are you sure you want to <span *ngIf = "status == 'ACTIVE'">block </span> <span *ngIf = "status == 'BLOCK'">active</span> this SubAdmin?</p>
                              <div class="modal-btn-box">
                                  <button type="submit" class="btn btn-theme"
                                      (click)="blockSubAdmin()">Yes</button>
                                  <button type="button" class="btn btn-danger btn-theme ml-2"
                                      data-dismiss="modal">No</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
<!-- end block modal -->
