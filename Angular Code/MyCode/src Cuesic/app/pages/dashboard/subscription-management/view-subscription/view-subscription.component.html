<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title "> Subscription Management / View </h1>
        </div>
        <div class="">
            <div class="outer-box">
                <div class="global-table no-radius p0">
                    <div class="tab-content1">
                        <div class="row">
                            <div class="col-md-12">
                                <div class=" order-view main-block-innner mb20 mt40 view-label-align" >
                                    

                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <label style="white-space: nowrap">Subscription Name <span>:</span> </label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{subscriptionData?.subscriptionName || '--'}}
                                            </p>
                                        </div>
                                    </div>




                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <label style="white-space: nowrap">Validity Period <span>:</span> </label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{subscriptionData?.validityPeriod || '--'}}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <label>Cost <span>:</span> </label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{subscriptionData?.cost || '--'}}
                                            </p>
                                        </div>
                                    </div>
                                    



                                    <div class="text-center mt40 mb40" style="margin-right: 18%">
                                        <button class="btn btn-large  max-WT-150 btn-theme" style="margin-bottom: 9%"
                                            routerLink="/subscription-management">Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
