
<div class="wrapper">
     
     <main class="middle-content">
       <!-- Page Title Start -->
       <div class="page_title_block">
         <h5 class="page_title text-center" >FAQ MANAGEMENT</h5>
       </div>
       <!-- Page Title End -->
       <div class="content-section">
         <div class="order-view mt30 max-WT-700 mrgn-0-auto">
           <div class="main-block-innner mb40 mt40">
             <form>
               <div class="add-store-block input-style">
                 <div class="form-group row align-items-baseline">
                   <div class="row" style="    width: 100%;">
                     <label class="col-md-3">Topic:</label>
                     <h5 class="col-md-9" style="color: black">{{viewData?.topic}}</h5>
                   </div>
                 </div>
                 <div class="form-group row align-items-baseline">
                    <div class="row" style="width: 100%;">
                      <label class="col-md-3">Question:</label>
                      <h5 class="col-md-9" style="color: black">{{viewData?.question}}</h5>
                    </div>
                  </div>
                 <div class="form-group row align-items-baseline">
                  <div class="row" style="width: 100%;">
                    <label class="col-md-3">Question:</label>
                    <h5 class="col-md-9" style="color: black">{{viewData?.answer}}</h5>
                  </div>
                </div>
                 
   
                 <div class="form-group">
                   <div class="text-center mt40" style="justify-content: space-between">
                     <a [routerLink]="['/faq-management']"
                       class="btn btn-large  max-WT-200 font-100 btn-green mb-5">Cancel</a>&nbsp;
                   </div>
   
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
       <!-- Table Responsive End -->
       
     </main>
   </div>
