<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title text-center">ACTIVE/INACTIVE MANAGEMENT</h1>
        </div>
        <div class="content-section">
            <div class="outer-box">
                <div class="global-table no-radius p0">
                        <form [formGroup]="searchForm">
                    <div class="tab-content1">
                        
                        <div class="table-responsive">
                            <div class=" order-view main-block-innner mb20 mt40">
                                <div class="add-store-block input-style">
                                    <div class="form-group row ">
                                        <label class="col-md-6"> Duration time of inactive the end user (In Days) :</label>
                                        <div class="col-md-6 text-center">
                                            <input type="text" maxlength="11" formControlName="inactiveUser" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="col-md-6">Duration time of inactive the Retailer  (In Days) when Retailer has zero credit :</label>
                                        <div class="col-md-6 ">
                                                <input type="text" maxlength="11" formControlName="inactiveRetailer" class="form-control">
                                        </div>
                                    </div>
                                    <div class="text-center" style="margin-top: 62%;">
                                        <button type="button"  style="float: left"
                                            class="btn  btn-theme ml-2 Go_btn">Cancel</button>
                                        <button type="button" (click)="updateActiveInactive()" style="float: right"
                                            class="btn  btn-theme ml-2 Go_btn">Update</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </main>
</div>


<div class="modal global-modal reset-modal" id="enableDisableDeleteModal">
    <div class="modal-dialog max-WT-350">
        <div class="modal-content">
            <div class="modal-header d-block text-center">
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='enable'">Activate</h5>
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='disable'">Deactivate</h5>
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='delete'">Delete</h5>
            </div>
            <div class="modal-body mt-0">
                <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                    <div class="w-100">
                        <p *ngIf="whichmodal=='enable'">Are you sure you want to activate this user?</p>
                        <p *ngIf="whichmodal=='disable'">Are you sure you want to deactivate this user?</p>
                        <p *ngIf="whichmodal=='delete'">Are you sure you want to delete this user?</p>
                        <div>
                            <button type="submit" *ngIf="whichmodal=='disable'" class="btn mr-2 btn-info"
                                (click)="anableDisable('disable')">Deactivate</button>
                            <button type="submit" *ngIf="whichmodal=='enable'" class="btn mr-2 btn-info"
                                (click)="anableDisable('enable')">Activate</button>
                            <button type="submit" *ngIf="whichmodal=='delete'" class="btn mr-2 btn-info">Delete</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- delete_modal Start -->
<div class="modal fade global-modal reset-modal " id="delete">
    <div class="modal-dialog max-WT-500">
        <form class="change_password">
            <div class="modal-content" style="margin-top: -62%;">
                <div class="modal-inner-content">
                    <div class="modal-body">
                        <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                            <div class="w-100">
                                <p>Are you sure you want to delete this Faq?</p>
                                <div class="modal-btn-box">
                                    <button type="button" class="btn btn-danger ml-2" data-dismiss="modal">No</button>
                                    <button type="submit" class="btn btn-success ml-2"
                                        (click)="deleteFaq()">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- delete_modal End -->
