<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title text-center">Raw Data</h1>
        </div>
        <!-- Page Title End -->
        <div class="content-section">
                <form [formGroup]="searchForm">
            <div class="outer-box">
                <!-- Gloabl Table Box Start -->
                <div class="global-table no-radius p0">
                    <div class="tab-content1">
                        <div class="tab-pane1">
                            <div class="sec_head_new sec_head_new_after">
                                <div class=" order-view main-block-innner mb40 mt20">
                                    
                                        <div class="row justify-content-between">
                                            <div class="col-md-12 form-group row">
                                                <div class="col-md-3">
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="radio" (click)="reportanagementType('USER')" name="end"> End User
                                                </div>
                                                <div class="col-md-3" >
                                                    <input type="radio" (click)="reportanagementType('RETAILER')" name="end"> Retailer
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="radio" (click)="reportanagementType('COUPON')" name="end"> Coupon View
                                                </div>
                                            </div> &nbsp;&nbsp;&nbsp;
                                            <div class="col-md-12 form-group row">
                                                    <div class="col-md-4 col-xl-3" style="padding-top: 3%;">
                                                            <div class="filter_search mb20 width100" >
                                                                    <label for="">From Date : </label> 
                                                                <div class="input-group filter_search_group">
                                                                    <input formControlName="fromDate" type="date" class="form-control overflow-text"
                                                                        placeholder="From Date">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 col-xl-3" style="padding-top: 3%;">
                                                            <div class="filter_search mb20 width100" >
                                                                    <label for="">To Date : </label> 
                                                                <div class="input-group filter_search_group">
                                                                    <input formControlName="toDate" type="date" class="form-control overflow-text"
                                                                        placeholder="From Date">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4" style="    padding-top: 6%;">

                                                            <button type="submit" (click)="downloadCSV()"
                                                                class="btn  btn-theme ml-2 Go_btn">Submit and extract to
                                                                CSV</button>

                                                        </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="page_title_block" style="text-align: center">
                            <h2>Active End User/Retailer Counts</h2>
                        </div>
                        <div>
                            <div>
                                <div class="form-group row ">
                                    <div class="col-md-2" style="    padding-top: 3%;">
                                        <select formControlName="select"  class="form-control custom-select">
                                            <option value="">Select</option>
                                            <option value="RETAILER">Retailer</option>
                                            <option value="USER">End User</option>
                                        </select>

                                    </div>

                                    <div class="col-md-2" style="    padding-top: 3%;">
                                        <select formControlName="status" class="form-control custom-select">
                                            <option  value="">Select</option>
                                            <option value="">All</option>
                                            <option value="ACTIVE">Active</option>
                                            <option value="INACTIVE">Inactive</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 col-xl-3" style="    padding-top: 3%;">
                                        <div class="filter_search mb20 width100">
                                            <div class="input-group filter_search_group">
                                                <input formControlName="fromDatee" type="date" class="form-control overflow-text"
                                                    placeholder="From Date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-xl-3" style="    padding-top: 3%;">
                                        <div class="filter_search mb20 width100">
                                            <div class="input-group filter_search_group">
                                                <input formControlName="toDatee" type="date" class="form-control overflow-text"
                                                    placeholder="From Date">
                                            </div>
                                        </div>
                                    </div>
                                    <div style="    padding-top: 3%;">
                                        <button type="submit" (click)="endUsers()"
                                            class="btn  btn-theme ml-2 Go_btn">Submit</button>
                                        <button type="submit" (click)="reset()"
                                            class="btn  btn-theme ml-2 Go_btn">Cancel</button>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <textarea
                                        style="margin-left: 43%;padding-top: 1%;text-align: center;margin-top: 1%;width: 11%;"
                                        readonly>{{countUser}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </main>
</div>




<div class="modal global-modal reset-modal" id="enableDisableDeleteModal">
    <div class="modal-dialog max-WT-350">
        <div class="modal-content">
            <div class="modal-header d-block text-center">
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='enable'">Activate</h5>
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='disable'">Deactivate</h5>
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='delete'">Delete</h5>
            </div>
            <div class="modal-body mt-0">
                <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                    <div class="w-100">
                        <p *ngIf="whichmodal=='enable'">Are you sure you want to activate this transaction?</p>
                        <p *ngIf="whichmodal=='disable'">Are you sure you want to deactivate this transaction?</p>
                        <p *ngIf="whichmodal=='delete'">Are you sure you want to delete this transaction?</p>
                        <div>
                            <button type="submit" *ngIf="whichmodal=='disable'" class="btn mr-2 btn-info"
                                (click)="anableDisable('disable')">Deactivate</button>
                            <button type="submit" *ngIf="whichmodal=='enable'" class="btn mr-2 btn-info"
                                (click)="anableDisable('enable')">Activate</button>
                            <button type="submit" *ngIf="whichmodal=='delete'" class="btn mr-2 btn-info"
                                (click)="anableDisable()">Delete</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
