<div class="wrapper">   
     <main class="middle-content">
         <div class="page_title_block">
             <h1 class="page_title" style="text-align: center">WEEKLY EMAIL TEMPLATE</h1>
         </div>
         <div class="content-section">
             <div class="order-view  max-WT-700 mrgn-0-auto setting-page">
                 <div class="main-block-innner  mb40">
                     
                     
 
                     <div class="add-store-block input-style" >
 
                         
                         <div class="form-group row align-items-baseline">
                             <div class="col-md-12" style="text-align: center">
                                 <img src="{{viewdata?.image }}" alt='' style="height: 100px;
               width: 100px;
               border-radius: 50%; border: 1px solid black!important;">
                             </div>
                         </div>
                         <div class="form-group row align-items-baseline">
                             <label class="col-md-5 textalignright ">Suject:</label>
                             <div class="col-md-7 textaligncenter">
                                 <div class="form-group">
                                     <label style="padding: 0px 5px!important;">{{(viewdata?.subject ) || '--'}}</label>
                                 </div>
 
                             </div>
                         </div>
 
                         <div class="form-group row align-items-baseline">
                             <label class="col-md-5 textalignright">Time :</label>
                             <div class="col-md-7 textaligncenter">
                                 <div class="form-group ">
                                     <label style="white-space: nowrap;">{{viewdata?.time || '--'}}</label>
                                 </div>
                             </div>
                         </div>
                         <div class="form-group row align-items-baseline">
                             <label class="col-md-5 textalignright">Day :</label>
                             <div class="col-md-7 textaligncenter">
                                 <label>{{viewdata?.day  || '--'}}</label>
                             </div>
                         </div>

                         <div class="form-group row align-items-baseline">
                              <label class="col-md-5 textalignright ">Radius:</label>
                              <div class="col-md-7 textaligncenter">
                                  <div class="form-group">
                                      <label style="padding: 0px 5px!important;">{{(viewdata?.radius ) || '--'}}</label>
                                  </div>
  
                              </div>
                          </div>
                          <div class="form-group row align-items-baseline">
                              <label class="col-md-5 textalignright ">Title:</label>
                              <div class="col-md-7 textaligncenter">
                                  <div class="form-group">
                                      <label style="padding: 0px 5px!important;">{{(viewdata?.header ) || '--'}}</label>
                                  </div>
  
                              </div>
                          </div>
                          <div class="form-group row align-items-baseline">
                              <label class="col-md-5 textalignright ">Footer:</label>
                              <div class="col-md-7 textaligncenter">
                                  <div class="form-group">
                                      <label style="padding: 0px 5px!important;">{{(viewdata?.footer ) || '--'}}</label>
                                  </div>
  
                              </div>
                          </div>
                          <div class="form-group row align-items-baseline">
                              <label class="col-md-5 textalignright ">Active:</label>
                              <div class="col-md-7 textaligncenter">
                                  <div class="form-group">
                                      <label style="padding: 0px 5px!important;">{{(viewdata?.status ) || '--'}}</label>
                                  </div>
  
                              </div>
                          </div>
                          <div class="text-center mt40">
                              <a [routerLink]="['/weekly-email-template']" class="btn btn-large  max-WT-150 font-100 btn-green" style="    margin-left: 10px;">Back</a> &nbsp;
      
                     </div>
                 </div>
               </div>
          </div>
          </div>
          </main>
          </div>
