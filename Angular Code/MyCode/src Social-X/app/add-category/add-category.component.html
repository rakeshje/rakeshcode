                         <div class="form-group row align-items-baseline">

                                 <div class="text-danger" *ngIf="addAgentForm.get('name').hasError('required') && (addAgentForm.get('name').dirty || f.submitted)">
                                     Please enter name.
                                 </div>
                                 <div class="text-danger" *ngIf="addAgentForm.get('name').hasError('pattern') && (addAgentForm.get('name').dirty || f.submitted)">
                                     Name accepts only alphabets.
                                 </div>

                                 </div>
                                 <div class="text-danger" *ngIf="addAgentForm.get('name').hasError('maxlength') && !(addAgentForm.get('name').hasError('pattern')) && (addAgentForm.get('name').dirty || f.submitted)">
                                     Maximum length should not more than 56.
                                 </div>
                             </div>
