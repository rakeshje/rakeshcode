<div class="wrapper">
    <app-sidebar></app-sidebar>
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title">Settings</h1>
            <div class="d-flex align-items-center justify-content-between">
                <p>Total number of Roles &nbsp;:&nbsp; {{totalGateways}}</p>
                <button type="button" *ngIf="permission.includes('addRole')" [routerLink]="['/add-role']" class="btn  btn-theme">Create Role</button>
            </div>
        </div>


        <div class="content-section">
            <div class="outer-box">
                <div class="global-table no-radius p0">
                    <div class="tab-content1">
                        <div class="tab-pane1">
                            <div class="sec_head_new sec_head_new_after">
                                <form [formGroup]="searchForm">
                                    <div class="row justify-content-between">
                                        <!-- <div class="col-md-12 col-xl-6">
                      <div class="filter_fields d-inline-flex">
                        <div class="head_flt_select">
                          <div class="head_flt_select input-label">
                            <span class="d-flex align-items-center">From</span>
                            <input type="date" formControlName="fromDate" name="" class="form-control datepicker" placeholder="Search by date">
                          </div>
                        </div>
                        <div class="head_flt_select">
                          <div class="head_flt_select input-label">
                            <span class="d-flex align-items-center">To</span>
                            <input type="date" formControlName="toDate" name="" class="form-control datepicker" placeholder="Search by date">
                          </div>
                        </div>
                      </div>
                    </div> -->
                                        <div class="col-md-6 col-xl-3">
                                            <div class="filter_search mb20 width100">
                                                <div class="input-group filter_search_group">
                                                    <input type="text" formControlName="search" class="form-control overflow-text" placeholder="Search by role name">
                                                    <div class="input-group-append">
                                                        <button class="btn btn_search_group" type="button"><img src="assets/img/icon-search.png"
                                alt="Search"></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-xl-3">
                                            <div class="text-center">
                                                <button type="submit" (click)="search()" class="btn  btn-theme ml-2">Search</button>
                                                <button type="button" (click)="clear()" class="btn  btn-theme ml-2">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="patientPdf">
                                <thead>
                                    <tr class="no_wrap_th text-center">
                                        <th class="Sorting-img">S.No.</th>
                                        <th class="Sorting-img">Role Name </th>
                                        <th class="action_td_btn3 Sorting-img" *ngIf="permission.includes('deleteRole')">Action </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of settingList | paginate: { id: 'settingList',
                  itemsPerPage: pagination?.limit, currentPage: pagination?.currPage,
                  totalItems: pagination?.total };let i=index">
                                        <td>{{pagination?.limit * (pagination?.currPage - 1) + i+1}}</td>
                                        <td class="hello">{{data?.role_name}}</td>
                                        <td *ngIf="permission.includes('deleteRole')" class="text-center hello">
                                            <button *ngIf="permission.includes('deleteRole')" class="btn btn-danger ml-2" (click)="openModal(data)"><i
                          class="fa fa-trash" style="color:white"></i></button>
                                        </td>
                                    </tr>
                                    <tr *ngIf="!settingList.length">
                                        <td colspan="3" style="text-align: center;font-size: 20px;font-weight: 600;">
                                            No Record Found
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row" *ngIf="settingList.length">
                            <div class="col-md-12">
                                <pagination-controls (pageChange)="settingListPagination($event)" id="settingList" class="pull-right">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </main>
</div>


<div class="modal global-modal reset-modal" id="deleteModal">
    <div class="modal-dialog max-WT-350">
        <div class="modal-content">
            <div class="modal-header d-block text-center">
                <h5 class="modal-title d-inline-block">Delete</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"
            style="color: #000;font-size: 1.3125rem;font-weight: 700;line-height: 1;text-shadow: 0 1px 0 #FFF;float:right">&times;</span>
        </button> -->
            </div>
            <div class="modal-body mt-0">
                <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                    <div class="w-100">
                        <p>Are you sure you want to delete this role?</p>
                        <div>
                            <button type="submit" (click)="deleteRole()" class="btn mr-2 btn-info">Delete</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cancel
              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
