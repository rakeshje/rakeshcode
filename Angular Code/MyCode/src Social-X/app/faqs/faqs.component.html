        <div class="content-section">
            <div class="outer-box">
                <div class="global-table no-radius p0">
                    <div class="tab-content1">

                        <div style="display:flex; justify-content: flex-end">
                            <button type="button" (click)="getUserList()" [routerLink]="['/add-faqs']"

                        </div>
                        <!-- <div class="card" *ngFor="let showFaq of faqResData; let i = index"> -->
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr class="no_wrap_th text-center">
                                        <th class="Sorting-img">S.No.</th>
                                        <th class="Sorting-img" (click)="sortOnName()">Faqs <em
                                                style="margin-right: 25px!important;"></em></th>
                                        <th class="action_td_btn3 Sorting-img">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of faqList | paginate: { id: 'user',
                                    itemsPerPage: pagination?.limit, currentPage: pagination?.currPage,
                                    totalItems: pagination?.total };let i=index">
                                        <td>{{pagination?.limit * (pagination?.currPage - 1) + i+1}}</td>
                                        <!-- <div class="card" *ngFor="let showFaq of faqResData; let i = index"> -->
                                        <td class="content">
                                            <div class="card-header" id="headingOne" style="    color: black;
                                                background-color: #26abe6;">
                                                <h2 class="mb-0">
                                                    <button class="btn btn-link   dropdown-icon"
                                                        type="button" data-toggle="collapse"
                                                        [attr.data-target]="'#collapseOne'+i" aria-expanded="false"
                                                        aria-controls="collapseOne">
                                                        {{data?.question}}
                                                    </button>
                                                </h2>
                                            </div>
                                            <div [id]="'collapseOne'+i"
                                                [className]="i==0 ? 'collapse' : 'collapse'"
                                                style="white-space: normal" aria-labelledby="headingOne"
                                                data-parent="#accordionExample">

                                                <div class="card-body">

                                                    <!-- {{'collapseOne'+i}} -->
                                                </div>
                                            </div>

                                        </td>
                                        <!-- </div> -->
                                        <td class="text-center">
                                            <button class="btn btn-info ml-2 bt-margin" title="view"
                                                (click)="goToEditfaqs(data._id)"><i class="fas fa-edit"
                                                    style="color:white"></i></button>
                                            <button class="btn btn-danger ml-2 bt-margin" (click)="enableDisableOrDeleteOpenModal(data._id, 'delete')" title="delete"><i
                                                    class="fa fa-trash" style="color:white"></i></button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

</div>

<div class="modal global-modal reset-modal" id="enableDisableDeleteModal">
    <div class="modal-dialog max-WT-350">
        <div class="modal-content">
            <div class="modal-header d-block text-center">
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='enable'">Activate</h5>
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='disable'">Deactivate</h5>
                <h5 class="modal-title d-inline-block" *ngIf="whichmodal=='delete'">Delete</h5>
            </div>
            <div class="modal-body mt-0">
                <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                    <div class="w-100">
                        <p *ngIf="whichmodal=='enable'">Are you sure you want to activate this ?</p>
                        <p *ngIf="whichmodal=='disable'">Are you sure you want to deactivate this ?</p>
                        <p *ngIf="whichmodal=='delete'">Are you sure you want to delete this ?</p>
                        <div>
                            <button type="submit" *ngIf="whichmodal=='disable'" class="btn mr-2 btn-info" (click)="anableDisable('disable')">Deactivate</button>
                            <button type="submit" *ngIf="whichmodal=='enable'" class="btn mr-2 btn-info" (click)="anableDisable('enable')">Activate</button>
                            <button type="submit" *ngIf="whichmodal=='delete'" class="btn mr-2 btn-info" (click)="anableDisable()">Delete</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cancel
              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
