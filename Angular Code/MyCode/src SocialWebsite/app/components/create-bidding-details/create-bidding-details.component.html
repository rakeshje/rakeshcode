<!-- Start Right Bar -->
<app-rightsidemenu></app-rightsidemenu>
<!-- Close Right Bar -->

<!-- Satrt Page Content -->
<div class="page-wrap">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-3">
        <div class="left-menu card">
          <app-sidemenu></app-sidemenu>
        </div>
      </div>
      <div class="col-md-9">
        <div class="page-content">
          <div class="card post-box main-post">

          </div>
          <div class="card post-box post-search">
            <div class="post-wrap">
              <form class="search-form">
                <input type="text" placeholder="Bidding by category or product name" class="form-control">
              </form>
            </div>
          </div>
          <form [formGroup]="createBiddingForm" novalidate autocomplete="off">
            <div class="card post-box main-post">
              <div class="post-warp">
                <div class="post-content">
                  <div class="product-summery">

                    <div class="post-summry">
                      <div class="add-img">
                        <img src="assets/images/Layer 115.jpg" class="img-fluid add-img" alt="">
                        <div class="add-icon">
                          <em class="fa fa-plus" style="cursor: pointer"></em>
                          <input style="position: absolute;
                                  width: 40px;
                                  opacity: 0;
                                  top: 3px;
                                  margin-left: 0px;" type="file" (change)="handleFileInput($event)">
                        </div>

                      </div>

                    </div>
                  </div>
                </div>
                <div class="prodect-name">

                  <div class="form-group">
                    <label>Product Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name"
                      formControlName="productName" minlength="5">
                    <span class="error" *ngIf="productName.invalid && (productName.dirty || productName.touched)">
                      <span *ngIf="productName.errors.required" padding>
                        *Please enter product name
                      </span>
                      
                    </span>
                  </div>

                  <div class="form-group">
                    <label>Product Description :</label>
                    <textarea type="text" class="form-control" row="6" id="" placeholder="Enter Product Description"
                      formControlName="productDescription" minlength="5"> </textarea>
                    <span class="error"
                      *ngIf="productDescription.invalid && (productDescription.dirty || productDescription.touched)">
                      <span *ngIf="productDescription.errors.required" padding>
                        *Please enter product description
                      </span>
                      
                    </span>
                  </div>


                  <div class="form-group">
                    <label>Product initial Cost in $ :</label>
                    <input type="text" class="form-control" placeholder="Enter Initial Cost Of Product"
                      formControlName="productInitialCost" minlength="5">
                    <span class="error"
                      *ngIf="productInitialCost.invalid && (productInitialCost.dirty || productInitialCost.touched)">
                      <span *ngIf="productInitialCost.errors.required" padding>
                        *Please enter product initial cost
                      </span>
                      
                    </span>
                  </div>
                  
                  <div class="row form-group">
                    <div class="form-group" style="padding-left: 15px;
                                    ">
                      <label>Country:</label>
                      <input type="text" class="form-control" placeholder="Enter country" formControlName="country"
                        minlength="5">
                      <span class="error" *ngIf="country.invalid && (country.dirty || country.touched)">
                        <span *ngIf="country.errors.required" padding>
                          *Please enter country
                        </span>
                        
                      </span>
                    </div>
                    <div class="form-group" style="padding-left: 15px;
                                      margin-left: 14px;">
                      <label>State:</label>
                      <input type="text" class="form-control" placeholder="Enter state" formControlName="state"
                        minlength="5">
                      <span class="error" *ngIf="state.invalid && (state.dirty || state.touched)">
                        <span *ngIf="state.errors.required" padding>
                          *Please enter state
                        </span>
                        
                      </span>
                    </div>
                    <div class="form-group" style="padding-left: 15px; margin-left: 14px;">
                      <label>City:</label>
                      <input type="text" class="form-control" placeholder="Enter city" formControlName="city"
                        minlength="5">
                      <span class="error" *ngIf="city.invalid && (city.dirty || city.touched)">
                        <span *ngIf="city.errors.required" padding>
                          *Please enter city
                        </span>
                        
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Location :</label>
                    <input type="text" class="form-control" placeholder="Enter Location" formControlName="location"
                      minlength="5">
                    <span class="error" *ngIf="location.invalid && (location.dirty || location.touched)">
                      <span *ngIf="location.errors.required" padding>
                        *Please enter location
                      </span>
                      
                    </span>
                  </div>
                  <div class="add-btn mt-4">
                    <button class="btn buy-cancel">Cancel</button>
                    <button class="btn btn-post">Post</button>
                  </div>

                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Close Page Content -->
