<app-rightsidemenu></app-rightsidemenu>
<div class="page-wrap">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-3">
        <div class="left-menu card">
          <app-sidemenu></app-sidemenu>
        </div>
      </div>

      <div class="col-md-9">
        <div class="page-content">
          <div class="card post-box main-post">
            <div class="post-warp">
              <div class="post-content-setting" style="color:#3CC114">
               Report a problem
              </div>
            </div>
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">
                Report the product</h5>
      
            </div> -->
            <div class="modal-body">
              <div class="form-check change">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="fraud"
                  [(ngModel)]="reason">
                <label class="form-check-label" for="exampleRadios1">
                  Fraud
                </label>
              </div>
              <div class="form-check change">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="notGoodQuality"
                  [(ngModel)]="reason">
                <label class="form-check-label" for="exampleRadios2">
                  Not good quality
                </label>
              </div>
              <div class="form-check change">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="other"
                  [(ngModel)]="reason">
                <label class="form-check-label" for="exampleRadios2">
                  Other
                </label>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="description"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <div class="retur-product">
                <button type="button" class="btn btn-danger btn-return" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success paynow btn-return" (click)="submitReport()">Submit </button>
              </div>
            </div>
          </div>
          
          </div>
          </div>
          </div>
          </div>
          </div>
