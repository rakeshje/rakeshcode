<!-- Start Right Bar -->
<app-rightsidemenu></app-rightsidemenu>
<!-- Close Right Bar -->
<!-- Satrt Page Content -->
<div class="page-wrap">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-3">
                <div class="left-menu card">
                    <app-sidemenu></app-sidemenu>
                </div>
            </div>
            <div class="col-md-9 post-boxorder">
                <div class=" orderreview-page-content">
                    <div class="head-pra"> <h5> <b data-toggle="modal" data-target="#rating">{{address?.name}}</b></h5>
                    <h5> {{address?.addressDetail}}</h5>
                    <h5> {{address?.city}}-{{address?.pinCode}}</h5>
                    <h5> Mobile:-{{address?.contactNumber}}</h5></div>
                    <div class="page-btn">
                        <button type="button" class="btn btn-success edit" (click)="changeAddress()">Edit/Change</button>
                        <button type="button" class="btn btn-success edit" (click)="newAddress()">Add New Address</button>
                    </div>
                    <div class="price-details mt-5">
                        <h5> <b>Price Details
    
                        </b></h5>
                        <div class="total-price">
                            <label>Total Price</label>
                            <label> ${{total}}.00</label>
                        </div>
                        <!-- <div class="total-price">
                            <label>Delivery Charges</label>
                            <label> $40.00</label>
                        </div> -->
                        <div class="total-amount">
                            <label><h5> <b>Total</b></h5></label>
                            <label> <h5> <b>${{total}}.00</b></h5></label>
                        </div>
                    </div>
                    <div class="order-footer mt-5">
                            <label> <h5> <b>${{total}}.00</b></h5></label>
                        <button type="button" class="btn btn-success order-place-btn" data-toggle="modal" (click)="openPay()">Place Order</button>
                    </div>
                </div>
                </div>
            <!-- end -->
        </div>
    </div>
</div>





<!-- Change status Modal -->
<div class="modal fade" id="changeStatus" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body detail-about">
                    <form [formGroup]="customStripeForm">
                            <div class="panel-body mt-5">
                              <!-- <h4>Stripe - Custom form demo</h4>     -->
                              <!-- <p><b>{{ message }}</b></p> -->
                              <div class="row">
                                <div class="col-xs-12 col-md-12">
                                  <div class="form-group">
                                    <label>CARD NUMBER</label>
                                    <div class="input-group">
                                      <input type="text" formControlName="cardNumber" class="form-control" placeholder="Valid Card Number" name="cardNumber"/>
                                      <span class="input-group-addon">
                                        <span class="fa fa-credit-card"></span>
                                      </span>
                                    </div>
                                    <div *ngIf="(cardNumber.dirty || cardNumber.touched) && cardNumber.invalid">
                                            <!-- <span [ngClass]='{"errorClass": cardNumber.errors.pattern}' *ngIf="cardNumber.errors.pattern">Please
                                              enter valid cardNumber</span> -->
                                            <span [ngClass]='{"errorClass": cardNumber.errors.required}' *ngIf="cardNumber.errors.required">                                              cardNumber is required</span>
                                          </div>
                                    <!-- <div *ngIf="customStripeForm.controls.cardNumber.errors" class="text-danger">
                                      <div *ngIf="customStripeForm.controls.cardNumber.errors.required">Card number is required</div>
                                    </div> -->
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-xs-7 col-md-7">
                                  <div class="form-group">
                                    <label><span class="hidden-xs">EXPIRATION</span> Date</label>
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <select formControlName="expMonth" class="form-control">
                                            <option value="">Select Month</option>
                                            <option value="1">01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                          </select>
                                        </div>
                                      </div>
                                      <div class="col-md-6 pull-right">
                                      <div class="form-group">
                                        <select formControlName="expYear" class="form-control">
                                          <option value="">Select Year</option>
                                          <option value="20">2020</option>
                                          <option value="21">2021</option>
                                          <option value="22">2022</option>
                                          <option value="23">2023</option>
                                          <option value="24">2024</option>
                                          <option value="25">2025</option>
                                          <option value="26">2026</option>
                                          <option value="27">2027</option>
                                          <option value="28">2028</option>
                                          <option value="29">2029</option>
                                          <option value="30">2030</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>

                                  <div *ngIf="(expMonth.dirty || expMonth.touched) && expMonth.invalid">
                                        <span [ngClass]='{"errorClass": expMonth.errors.required}' *ngIf="expMonth.errors.required">                                              expMonth is required</span>
                                      </div>
                                      <div *ngIf="(expYear.dirty || expYear.touched) && expYear.invalid">
                                            <span [ngClass]='{"errorClass": expYear.errors.required}' *ngIf="expYear.errors.required">                                              expYear is required</span>
                                          </div>
                   
                                  <!-- <div *ngIf="customStripeForm.controls.expMonth.errors" class="text-danger">
                                    <div *ngIf="customStripeForm.controls.expMonth.errors.required">Expiration month is required</div>
                                  </div> -->
                   
                                  <!-- <div *ngIf="customStripeForm.controls.expYear.errors" class="text-danger">
                                    <div *ngIf="customStripeForm.controls.expYear.errors.required">Expiration year is required</div>
                                  </div> -->
                                </div>                            
                              </div>
                              <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                  <label>CV CODE</label>
                                  <input type="text" formControlName="cvv" class="form-control" placeholder="CVC" maxlength="4" />
                                </div>
                                <div *ngIf="(cvv.dirty || cvv.touched) && cvv.invalid">
                                        <span [ngClass]='{"errorClass": cvv.errors.pattern}' *ngIf="cvv.errors.pattern">Please
                                          enter valid cvv</span>
                                        <span [ngClass]='{"errorClass": cvv.errors.required}' *ngIf="cvv.errors.required">                                              cvv is required</span>
                                      </div>
                                <!-- <div *ngIf="cvv.errors.pattern" class="text-danger">
                                  <div *ngIf="customStripeForm.controls.cvv.errors.required">CVV is required</div>
                                  <div *ngIf="customStripeForm.controls.cvv.errors.pattern">CVV must be at least 3 characters</div>
                                </div> -->
                              </div>
                            </div>
                          </div>
                          <div class="panel-footer">
                            <div class="row">
                              <div class="col-xs-12 col-md-12">
                                <button class="btn btn-warning btn-lg btn-block" (click)="pay(customStripeForm.value)">Process payment</button>
                                <!-- <span class="btn btn-warning btn-lg btn-block" *ngIf="formProcess">Processing please wait...</span> -->
                              </div>
                            </div>
                          </div>
                        </form>
                
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->
