<app-rightsidemenu></app-rightsidemenu>
<div class="page-wrap">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-3">
        <div class="left-menu card">
          <app-sidemenu></app-sidemenu>
        </div>
      </div>


      <div class="col-md-9">
        <div class="page-content">
          <div class="card post-box main-post">
            <div class="post-warp">
              <div class="post-content-setting" style="color:#3CC114">
                Activity Profile
              </div>
            </div>
          </div>
          

        </div>

        
        <ul>
          <li *ngFor="let activity of activityData; let i=index">
              <div class="row" style="align-items: center;padding: 1%;"> 
             
                  <div class="col-md-1" >
                    <em class="fas fa-user-circle"></em>
                  </div>
                  <div class="col-md-10 ">
                      <div>
                          {{activity.createdAt | date}}
                        </div>
                    <div>
                      {{activity.senderIdMessage}}
      
                   </div>
                   </div>
                   <div class="col-md-1">
                     <em class="fas fa-ellipsis-h" (click)="activityModal(activity._id)"></em>
                   </div>
                   </div>




          </li>
        </ul>
       
         
      </div>

    </div>

  </div>
</div>

<div class="modal fade" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body detail-about">
        <ul >
          <li (click)="delete()" class="danger" style="color: red">
            Delete
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
