<app-rightsidemenu></app-rightsidemenu>

<div class="page-wrap">
  <div class="container-fluid py-4">
    <div class="row">

      <div class="col-md-3">
        <div class="left-menu card">
          <app-sidemenu></app-sidemenu>
        </div>
      </div>

      <div class="col-md-9">
        <div class="page-content">
          <div class="card post-box main-post">
            <div class="post-warp">
              <div class="post-content-setting" style="color:#3CC114">
                {{paramData?.pageName}}
              </div>
            </div>
          </div>

          <div class="modal-content">

            <form action="" [formGroup]="createNewPostForm">
              <div class="modal-body detail-about">
                <div class="social-none">

                  <div class="card post-box main-post">
                    <div class="post-warp">
                      <div class="post-content-setting" style="color:#3CC114">
                        Create New Post
                      </div>
                    </div>
                  </div>

                  <div class="comment-form-section">
                    <div class="userimg-col">
                      <img class="user-icon" [src]="server.profileImage">
                    </div>
                    <input type="text" formControlName="postDescription" placeholder="Write something here..."
                      name="caption" class="form-control" [(ngModel)]="obj.caption" autocomplete="off">
                  </div>


                  <div *ngFor="let item of fileData">
                    <img style="width:50%; display: flex" src="{{item}}"
                      *ngIf="(type1 != 'video/mp4' && type1 != 'video/mov' && type1 != 'video/flv') && base64Image">

                    <video style="height: 300px;width:100%;" src="{{item}}" controls
                      *ngIf="type1 === 'video/mp4' || type1 === 'video/mov' || type1 === 'video/flv'"></video>
                  </div>


                  <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-6 live-Images" data-toggle="modal"
                      data-target="#photoVideoModal" style="cursor: pointer;">
                      <img src="assets/images/photolive.png">
                      <input style="position: absolute; width: 110px;opacity: 0;top: 0px;cursor: pointer;" type="file"
                        (change)="handleFileInput($event)" multiple
                        accept="image/jpg, image/png, image/jpeg, video/mp4, video/mov, video/flv">

                      <span *ngIf="type1==''">remove Photo/Video</span>
                      <span *ngIf="type1!=''" (click)="removePhotoOrVideo()">Upload Photo/Video
                      </span>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-6">
                      <select class="selectField public-dropdown" style="top:14px!important"
                        (change)="selectPrivacy($event.target.value)">
                        <option value="" placeholder="select">Select</option>
                        <option value="PUBLIC">Public</option>
                        <option value="ONLYME">Only Me</option>
                      </select>
                    </div>

                    <div class="col-md-6 col-sm-6 col-lg-6 ">
                      <div class="cancel-butn">
                        <button type="button" class="btn btn-secondary cncl-btn" data-dismiss="modal" [disabled]="createNewPostForm.invalid"
                          (click)="createPost()">Share</button>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
