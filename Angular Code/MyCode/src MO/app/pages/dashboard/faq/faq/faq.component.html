<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title">FAQs </h1>
            <hr style="width: 118%; margin-left: -9%; background-color: black;">
        </div>
        <div class="content-section">
            <div class="outer-box">
                <div class="global-table no-radius p0">
                    <div class="tab-content1">
                        <div class="tab-pane1">
                            <div>
                                <form [formGroup]="searchForm">
                                    <div class="row d-flex justify-content-end mb20">
                                        <div class="col-md-4">
                                            <div class="admin-btn justify-content-end ">
                                                <button type="button" class="btn  btn-theme ml-2 Go_btn"
                                                    (click)="addFaq()">Add
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" aria-describedby="faq list">
                                <thead>
                                    <tr class="no_wrap_th text-center">
                                        <th scope="col" class="Sorting-img"> S.No.</th>
                                        <th scope="col" class="Sorting-img"></th>
                                        <th scope="col" class="action_td_btn3 Sorting-img">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of faqList | paginate : {itemsPerPage:10, currentPage:page, totalItems:total} ; let i=index">

                                        <td class="text-center"> {{i+1}}</td>

                                        <td class="content">Question:  {{item.question}}<br>Answer:  {{item.answer}}</td>
                                        <td class="justify-content-center d-flex" style="padding-top: 18px;">
                                            
                                            <button class="btn btn-info ml-2 bt-margin" [routerLink]="['/edit-faq',item?._id]"><i
                                                    class="fa fa-edit" aria-hidden="true"
                                                    style="color:white"></i></button>
                                            <button class="btn btn-danger ml-2 bt-margin" title="delete"
                                                (click)="deleteFaqModal(item?._id)"><i class="fa fa-trash" aria-hidden="true"
                                                    style="color:white"></i></button>
                                        </td>
                                    </tr>
                                   <tr *ngIf="faqList.length == 0">
                                        <td class="table-no-record" colspan="4">No Record Found</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="custom-pagination mt-2 text-align-end" *ngIf="total > 10">
                                <pagination-controls (pageChange)="pagination($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- delete_modal Start -->
<div class="modal fade global-modal reset-modal" id="delete">
    <div class="modal-dialog max-WT-500">
        <form class="change_password">
            <div class="modal-content">
                <div class="modal-header d-block text-center modal-header-custm">
                    <h5 class="modal-title d-inline-block">Delete FAQs?</h5>
                </div>
                <div class="modal-inner-content">
                    <div class="modal-body">
                        <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                            <div class="w-100">
                                <p>Are you sure you want to delete this faq?</p>
                                <div class="modal-btn-box">
                                    <button type="submit" class="btn btn-theme" (click)="deleteFaq()">Yes</button>
                                    <button type="button" class="btn btn-danger btn-theme ml-2"
                                        data-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- delete_modal End -->
