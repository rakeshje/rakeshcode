<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title"> Notification Management> Add new notification
            </h1>
            <hr style="background: black; opacity: 0.5;">
        </div>
        <form [formGroup]="addNotificationForm">
            <div class="order-view main-block-innner mb20 mt40 view-label-align" style="margin-left: 10%;width: 70%;">
                <div class="row" style=" margin-left: 2%; margin-top: 8%; margin-right: 2%;">
                    <div class="col">
                        <label>Title :</label><br><br>
                        <label>Description :</label><br><br>
                        <label>Shared with : </label><br><br>
                    </div>
                    <div class="col" style=" margin-top: 1.5%;">
                        <input type="text" class="form-control" formControlName="title">
                        <span class="text text-danger" *ngIf="addNotificationForm.get('title').hasError('required') && addNotificationForm.get('title').touched">*Title is Required</span><br>
                        <input type="text" class="form-control" formControlName="description">
                        <span class="text text-danger" *ngIf="addNotificationForm.get('description').hasError('required') && addNotificationForm.get('description').touched">*Discount is Required</span><br>
                        <select class="form-control" formControlName="sharedWith"> <span class="caret"></span>
                            <option  value="">Select</option>
                            <option  value="ALL_USERS">All users</option>
                            <option  value="ALL_CONSULTANTS">All consultants</option>
                            <option  value="ALL_END_USERS">All end-users</option>
                        </select>
                        <span class="text text-danger" *ngIf="addNotificationForm.get('sharedWith').hasError('required') && addNotificationForm.get('sharedWith').touched">*Maximum amount is Required</span><br>
                    </div>
                </div>
                <div class="row" style="margin-left: 25%;margin-top: 5%; margin-bottom: 8%; ">
                    <button type="button" class="btn btn-theme" style="margin-left: 10%; width: 12%;"
                        [routerLink]="['/notification-management']">Cancel</button>
                    <button type="button" class="btn btn-theme" style="margin-left: 5%;" [disabled]=addNotificationForm.invalid
                        (click)="broadcast()">Broadcast The Notification </button>
                </div>
            </div>
        </form>
