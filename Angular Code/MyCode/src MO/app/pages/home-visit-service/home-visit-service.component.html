<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">

            <h1 class="page_title"> SERVICE MANAGEMENT</h1>
        </div>
        <hr style="background: black; opacity: 0.5;">
    
        <div class="content-section">
            <div class="outer-box">
         <div class="global-table no-radius p0">
                    <div class="tab-content1">
                        <div class="tab-pane1" >
                            <div class="sec_head_new sec_head_new_after">
                                
                                    <div class="row">
                                        <div class="col-xl-4 col-lg-4 col-md-4">
                                            <div class="filter_search mb20 width100">
                                                <div class="input-group filter_search_group">
                                                    <input type="text" class="form-control overflow-text"
                                                    [(ngModel)]="search"  placeholder="Search by name"
                                                        maxlength="60" ><button (click)="searchValue()" style="width: 39px;
                                                        background-color: #86559f;"><i class="fa fa-search"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-xl-4 col-lg-4 col-md-4">
                                            <div class="text-center admin-btn" style="margin-left: 137%;">
                                                <button type="button" class="btn btn-theme Go_btn ml-2" 
                                                   >Export CSV
                                                    </button>
                                                    <button type="button" class="btn btn-theme Go_btn ml-2"  [routerLink]="['/add-home-visit']"
                                                   >Add new
                                                    </button>
                                            </div>
                                        </div>
                                    </div>
                                
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" aria-describedby="user management list">
                                <thead>
                                    <tr class="no_wrap_th text-center">
                                        <th scope="col" class="Sorting-img">S.No</th>
                                       <th scope="col" class="Sorting-img">Category name</th>
                                        <th scope="col" class="Sorting-img">Category Image</th>
                                        <th scope="col" class="Sorting-img" style="width: 15%;">Subcategories</th>
                                        <th scope="col" class="Sorting-img">Updated on</th>
                                        <th scope="col" class="action_td_btn3 Sorting-img">Actions</th>
                                      </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center">

                                    <td class="content" >1</td>
                                    <td class="content" > Category 1</td>
                                    <td class="content" ><i class="fa fa-id-card" aria-hidden="true" style="font-size: xx-large;"></i>
                                    </td>
                                    <td class="content" >SubCategory 1 <br>
                                    SubCategory 2
                                    <i
                                         class="fa fa-sort" aria-hidden="true"></i>
                        
                                </td>
                                    <td class="content">17/07/2020</td>
                                    <td class="justify-content-center d-flex">
                                    
                                        <button  [routerLink]="['/view-home-visit']" class="btn btn-info ml-2 bt-margin" title="view"
                                        >
                                        <i  class="fa fa-eye" aria-hidden="true"
                                            style="color:white"></i></button>
                                    <button [routerLink]="['/edit-home-visit']" class="btn btn-info ml-2 bt-margin" ><i
                                            class="fa fa-edit" aria-hidden="true"
                                            style="color:white"></i></button>
                                    <button class="btn btn-danger ml-2 bt-margin" title="delete" data-toggle="modal" data-target="#deleteModal">
                                        <i class="fa fa-trash-o" aria-hidden="true" style="color: white;"></i>

                                    </button>

                    
                                </tr>

                                

                               

                                

                                

                               
                               
                               

                                
                                
                                    
                                </tbody>
                            </table>
                            <div class="custom-pagination mt-2 text-align-end" *ngIf="total > 10">
                                <pagination-controls (pageChange)="pagination($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </main>
</div>

<!-- delete gift-card-management modal Start -->
<div class="modal fade global-modal reset-modal" id="deleteModal">
    <div class="modal-dialog max-WT-500">
        <form class="change_password">
            <div class="modal-content">
                <div class="modal-header d-block text-center modal-header-custm">
                    <h5 class="modal-title d-inline-block">Delete</h5>
                </div>
                <div class="modal-inner-content">
                    <div class="modal-body">
                        <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                            <div class="w-100">
                                <p>Are you sure you want to delete this service?</p>
                                <div class="modal-btn-box">
                                    <button type="submit" class="btn btn-theme" (click)="deleteUser()">Yes</button>
                                    <button type="button" class="btn btn-danger btn-theme ml-2"
                                        data-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end delete gift-card-management modal -->
