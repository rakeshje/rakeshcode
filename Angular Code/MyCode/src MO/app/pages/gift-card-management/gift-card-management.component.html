<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title">Gift-Card-management</h1>
            <hr style="background: black; opacity: 0.5;">

        </div>
    
        <div class="content-section">
            <div class="outer-box">
         <div class="global-table no-radius p0">
                    <div class="tab-content1">
                        <div class="tab-pane1" >
                            <div class="sec_head_new sec_head_new_after">
                                <form [formGroup]="searchForm">
                                    <div class="row">
                                        <div class="col-xl-4 col-lg-4 col-md-4">
                                            <div class="filter_search mb20 width100">
                                                <div class="input-group filter_search_group" style="margin-top: 3.5%;">
                                                    <input type="text" class="form-control overflow-text"
                                                        formControlName="search"
                                                        placeholder="Search by name"
                                                        maxlength="60">
                                                    <div class="input-group-append" style="height: 0px;margin-left: -14%;margin-top: 1px;">
                                                        <button class="btn btn_search_group" type="button"><img
                                                                src="assets/img/icon-search.png" alt="Search"></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2" style="margin-top: -2%;">
                                            <label>Fromdate:</label>
                                            <input type="date" class="form-control"  formControlName="startdate" >
                                        </div>
                                        <div class="col-md-2" style="margin-top: -2%;">
                                            <label>Todate:</label>
                                            <input type="date" class="form-control"  formControlName="enddate" >
                                        </div>
                                        <div class="col-xl-2 col-lg-2 col-md-2">
                                            <div class="text-center admin-btn" style="margin-top: 10%;">
                                                <button type="button" class="btn btn-theme Go_btn ml-2" (click)="searchGift()">Search</button>
                                                    <button type="button" class="btn btn-theme Go_btn ml-2" style="margin-left:5% ;" (click)="reset()"
                                                   >Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-2 col-lg-2 col-md-2">
                                        <div class="text-center admin-btn" style="margin-top: 10%; position: relative;left: 493%;">
                                                <button type="button" class="btn btn-theme Go_btn ml-2" style="margin-left:5% ;" [routerLink]="['/add-gift']">Add new</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" aria-describedby="user management list">
                                <thead>
                                    <tr class="no_wrap_th text-center">
                                        <th scope="col" class="Sorting-img">S.No</th>
                                       <th scope="col" class="Sorting-img">Title</th>
                                        <th scope="col" class="Sorting-img">Image</th>
                                        <th scope="col" class="Sorting-img">Discount (in %)</th>
                                        <th scope="col" class="Sorting-img">Maximum amount</th>
                                        <th scope="col" class="Sorting-img">Expiry date</th>
                                        <th scope="col" class="action_td_btn3 Sorting-img">Actions</th>
                                      </tr>
                                </thead>
                                <tbody *ngIf="userDataList?.length!=0">
                                    <tr *ngFor="let item of userDataList | paginate:{itemsPerPage: itemPerPage, currentPage: currentPage,totalItems: total}; let i=index; " class="text-center">
                                    <td class="content" > {{itemPerPage * (currentPage-1)+ i+1}}</td>
                                    <td class="content" >{{item.title}}</td>
                                    <td class="content" ><img src="{{item.giftImage}}" alt=""></td>
                                    <td class="content" >{{item.discount}}%</td>
                                    <td class="content">{{item.maxAmount}}</td>
                                    <td class="content">{{item.expiryDate | date}}</td>
                                    <td class="justify-content-center d-flex">
                                    <button class="btn btn-info ml-2 bt-margin" routerLink="/edit-gift/{{item._id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                    <button class="btn btn-danger ml-2 bt-margin" (click)="openModal(item._id)"> <i class="fa fa-trash-o" aria-hidden="true" style="color: white;"></i></button></td>
                                </tr>
                              
                                </tbody>
                               
                                <tbody *ngIf="userDataList?.length==0">
                                    <tr >
                                        <td class="table-no-record" colspan="9">No Record Found</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="custom-pagination mt-2 text-align-end" >
                                <pagination-controls (pageChange)="pagination($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </main>
</div>

<!-- delete gift-card-management modal Start -->
<div class="modal fade global-modal reset-modal" id="deleteModal">
    <div class="modal-dialog max-WT-500">
        <form class="change_password">
            <div class="modal-content">
                <div class="modal-header d-block text-center modal-header-custm">
                    <h5 class="modal-title d-inline-block">Delete</h5>
                </div>
                <div class="modal-inner-content">
                    <div class="modal-body">
                        <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                            <div class="w-100">
                                <p>Are you sure you want to delete this gift card?</p>
                                <div class="modal-btn-box">
                                    <button type="submit" class="btn btn-theme" (click)="deleteGift()">Yes</button>
                                    <button type="button" class="btn btn-danger btn-theme ml-2"
                                        data-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end delete gift-card-management modal -->
