<div class="login-wrapper">
        <div class="container-common">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center minheight70vh">
                        <form class="login_box_outer w-100" [formGroup]="form">
                            <div class="login-box max-WT-520">
                                <div class="login-right-block">
                                    <div class="login-heading">
                                        <h4>FORGET PASSWORD</h4>
                                    </div>
                                    <div class="login-box-body">
                                            <p class="common-paragrph text-center">Enter your registered mobile number . We will
                                                    help you to reset your password.</p>
                                        <div class="form-group">
                                            <input type="text" formControlName="number"
                                                (keypress)="service.toCheckSpaceChar($event)" maxlength="20"
                                                id="loginPhoneNumber" class="form-control"
                                                placeholder="Enter Mobile Number" />
                                            <div class="text-danger"
                                                *ngIf="(form.get('number').hasError('required') && form.get('number').dirty);else check">
                                                *Please enter mobile number.
                                            </div>
                                            <ng-template #check>
                                                <div class="text-danger"
                                                    *ngIf="(form.get('number').hasError('pattern') || isValidNumbers === false) && form.get('number').dirty">
                                                    *Please enter valid mobile number.
                                                </div>
                                            </ng-template>
                                            <div class="text-danger"
                                                *ngIf="form.get('number').hasError('maxlength') && !(form.get('number').hasError('pattern')) && form.get('number').dirty">
                                                *Maximum length should not more than 18.
                                            </div>
                                        </div>
                                        
    
                                        
                                    </div>
                                    <div class="text-center mt40">
                                        <button [disabled]="!form.valid" (click)="resetPassword()" 
                                            class="btn btn-login btn-large  width100 font-600">SUBMIT</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- otp modal -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog " role="document">
            <div class="modal-content" style="margin-top: 28%">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Enter OTP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <form [formGroup]="otpForm">
                    <div class="modal-body mb40" style="display: flex;
                    justify-content: center;
                    white-space: nowrap;">
                            <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="verifOtp()">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
