<div class="wrapper">
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title">Helpline Number / Edit</h1>
        </div>
        <div class="content-section">
            <div class="order-view  max-WT-700 mrgn-0-auto setting-page">
                <div class="mb40">
                    <div class="add-store-block input-style mb20  mt20 view-label-align">
                        <form [formGroup]="editNumberForm" #f="ngForm">
                            <div class="form-group row align-items-baseline">
                                <label class="col-md-5 textalignright ">Title <span>:</span></label>
                                <div class="col-md-7 textaligncenter">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Add Title"
                                            formControlName="title" (keypress)="mainService.preventSpace($event)"
                                            maxlength="60">
                                        <div class="text-danger">
                                            <span
                                                *ngIf="editNumberForm.get('title').hasError('required') && (editNumberForm.get('title').dirty || editNumberForm.get('title').touched)">
                                                *Please enter Title.
                                            </span>
                                            <span
                                                *ngIf="editNumberForm.get('title').hasError('pattern') && (editNumberForm.get('title').dirty || f.submitted)">
                                                *Title accept only alphabets.
                                            </span>
                                            <span
                                                *ngIf="editNumberForm.get('title').hasError('minlength') && !(editNumberForm.get('title').hasError('pattern')) && (editNumberForm.get('title').dirty || f.submitted)">
                                                *Minimum length must be 2.
                                            </span>
                                            <span
                                                *ngIf="editNumberForm.get('title').hasError('maxlength') && !(editNumberForm.get('title').hasError('pattern')) && (editNumberForm.get('title').dirty || f.submitted)">
                                                *Maximum length should not more than 60.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row align-items-baseline">
                                <label class="col-md-5 textalignright">Contact Number <span>:</span></label>
                                <div class="col-md-7 textaligncenter">
                                    <div class="form-group ">
                                        <input type="text" class="form-control" placeholder="Contact number"
                                            formControlName="contactNumber"
                                            (keypress)="mainService.preventSpace($event)" maxlength="16">
                                        <div class="text-danger">
                                            <span
                                                *ngIf="editNumberForm.get('contactNumber').hasError('required') && (editNumberForm.get('contactNumber').dirty || editNumberForm.get('contactNumber').touched)">
                                                *Please enter Contact Number.
                                            </span>
                                            <span
                                                *ngIf="(editNumberForm.get('contactNumber').hasError('pattern')) && editNumberForm.get('contactNumber').dirty">
                                                *Please enter valid Contact Number.
                                            </span>
                                            <span
                                                *ngIf="editNumberForm.get('contactNumber').hasError('maxlength') && !(editNumberForm.get('contactNumber').hasError('pattern')) && editNumberForm.get('contactNumber').dirty ">
                                                *Maximum length should not more than 18.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="text-center mt40 mb40">
                        <button class="btn btn-large  max-WT-150 btn-theme" [disabled]="!editNumberForm.valid"
                            (click)="editNumber()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
